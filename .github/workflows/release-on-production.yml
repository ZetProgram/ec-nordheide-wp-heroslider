name: release-on-production
on:
  push:
    branches: [ "production" ]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      PLUGIN_SLUG: hero-countdown-slider
      PLUGIN_DIR: hero-countdown-slider
      PLUGIN_MAIN: hero-countdown-slider.php
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Version aus Header lesen
        id: v
        run: |
          VER=$(grep -iE '^[[:space:]]*\*[[:space:]]*Version:' "$PLUGIN_MAIN" | sed -E 's/.*Version:[[:space:]]*//')
          if [ -z "$VER" ]; then
            echo "Keine Version im Header gefunden in $PLUGIN_MAIN"; exit 1;
          fi
          echo "version=$VER" >> $GITHUB_OUTPUT
          echo "Version: $VER"

      - name: Git user (für Tag-Push)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Tag erstellen falls neu
        run: |
          TAG="v${{ steps.v.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG existiert bereits – wir benutzen ihn."
          else
            git tag "$TAG"
            git push origin "$TAG"
          fi

      - name: ZIP bauen (Root → Staging-Ordner → ZIP)
        run: |
          set -e
          mkdir -p dist "$PLUGIN_DIR"
          rsync -a ./ "$PLUGIN_DIR"/ \
            --exclude ".git/" \
            --exclude ".github/" \
            --exclude "node_modules/" \
            --exclude "dist/" \
            --exclude ".DS_Store" \
            --exclude ".gitignore" \
            --exclude ".gitattributes"
          # ZIP enthält den Ordner $PLUGIN_DIR als Top-Level
          cd "$(dirname "$PLUGIN_DIR")"
          zip -r "dist/${{ env.PLUGIN_SLUG }}.zip" "$PLUGIN_DIR"
          cd -

      - name: Release erstellen/aktualisieren
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.v.outputs.version }}
          name: v${{ steps.v.outputs.version }}
          files: dist/${{ env.PLUGIN_SLUG }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
