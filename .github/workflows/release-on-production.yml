name: release-on-production
on:
  push:
    branches: [ "production" ]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      PLUGIN_SLUG: hero-countdown-slider
      PLUGIN_MAIN: hero-countdown-slider.php
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Version aus Header lesen
        id: v
        run: |
          VER=$(grep -iE '^ \* Version:' "$PLUGIN_MAIN" | sed -E 's/.*Version:\s*//')
          if [ -z "$VER" ]; then
            echo "Keine Version im Header gefunden"; exit 1;
          fi
          echo "version=$VER" >> $GITHUB_OUTPUT
          echo "Version: $VER"

      - name: Tag erstellen falls neu
        run: |
          TAG="v${{ steps.v.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG existiert bereits â€“ wir erstellen trotzdem ein Release (wird aktualisiert)."
          else
            git tag "$TAG"
            git push origin "$TAG"
          fi

      - name: ZIP bauen
        run: |
          mkdir -p dist
          cd hero-countdown-slider          
          zip -r "dist/${{ env.PLUGIN_SLUG }}.zip" . \
            -x "dist/*" ".git/*" ".github/*" "*.gitignore" \
               "node_modules/*" ".DS_Store"

      - name: Release erstellen/aktualisieren
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.v.outputs.version }}
          name: v${{ steps.v.outputs.version }}
          files: dist/${{ env.PLUGIN_SLUG }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
